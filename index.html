<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Quiz</title>
    <link rel="stylesheet" href="Assets/styles.css">
</head>
<body>
    <!-- Quiz Header -->
    <header id="QuizHeader">Programming Quiz</header>
    <!-- Quiz Container -->
    <div class="container">
        <!-- Start Quiz Button -->
        <button id="StartQuizButton" class="btn" onClick="StartQuiz()">Start the Quiz</button>
        <!-- Show High Score-->
        <div id="ShowHighScore" class="hidden"></div>
        <!-- Show Score Board -->
        <div id="ShowScoreBoard" class="hidden">
            Score Board: <br><ul id="ScoreBoard"></ul>
        </div>
        <!-- Fill In Blank Form -->
        <div id="FillInBlankForm" class="hidden">
            <h2 id="FillInQuestion"></h2>
            <label for="FillInBlank">Answer:</label>
            <input type="text" id="FillInBlank" onkeyup="this.value = this.value.toLowerCase();">
        </div>
        <!-- Multiple Choice Form -->
        <div id="MultipleChoiceForm" class="hidden">
            <h2 id="QuizQuestion"></h2>
            <input type="radio" id="A" name="AnswerForm" value="A">
            <label for="A" id="LA"></label><br>
            <input type="radio" id="B" name="AnswerForm" value="B">
            <label for="B" id="LB"></label><br>
            <input type="radio" id="C" name="AnswerForm" value="C">
            <label for="C" id="LC"></label><br>
            <input type="radio" id="D" name="AnswerForm" value="D">
            <label for="D" id="LD"></label><br>
        </div>
        <!-- Submit Answer Form -->
        <div id="SubmitAnswerForm" class="hidden">
            <button id="SubmitAnswerButton" class="btn">Submit Answer</button>
            <!-- Timer -->
            <div id="TimerDiv" class="TimerDiv">
                <div id="Timer" class="Timer">15 seconds left to answer.</div>
                <div id="ProgressBar" class="ProgressBar">
                    <div id="Progress" class="Progress"></div>
                </div>
            </div>
        </div>
        <br><br>
        <!-- Clear High Score Button -->
        <button id="ClearHighScoreBtn" class="hidden" onClick="ClearHighScore()">Clear All Scores</button>
        <!-- Show Correct Answer -->
        <div id="ShowCorrectAnswer" class="hidden"></div>
        <!-- Next Question Button -->
        <button id="NextQuestionButton" class="hidden" onclick="NextQuestion()">Next Question</button><br><br><br>
        <!-- Cancel Quiz Button -->
        <button id="CancelQuizButton" class="hidden" onClick="CancelQuiz()">Cancel Quiz</button>
        <!-- End Quiz Button -->
        <button id="EndQuizButton" class="hidden" onclick="EndQuiz()">End Quiz</button>
    </div>

</body>
</html>
